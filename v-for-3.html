<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <ul id="repeat-object" class="demo">
        <li v-for="(value, key, index) in object">
            {{ index }} , {{ key }} : {{ value }}
        </li>
    </ul>
</body>
<script>
    new Vue({
        el : '#repeat-object',
        data : {
            object : {
                FirstName : 'John',
                LastName : 'Doe',
                Age : 30
            }
        }
    })
</script>
</html>
