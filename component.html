<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <my-component></my-component>
    </div>
</body>
<script>
    Vue.component('my-component', {
        template : '<div>A custom component!</div>'
    });
    new Vue({
        el: '#example'
    });
</script>
</html>
