<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example-1">
        <li v-for="item in items">
            {{ item.message }}
        </li>
    </div>
</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                {message: '123' },
                {message: '456' }
            ]
        }
    });
</script>
</html>
