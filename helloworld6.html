<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
</body>
<script>
    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</html>
