<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script>
    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue'},
                { text: 'Build something awesome'}
            ]
        }
    });
</script>
</html>
